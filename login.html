<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login - Tastebuds</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header section" data-header>
    <div class="container">
      <a href="#" class="logo">
        <img src=".\picture\logo.svg" width="100" height="40" alt="Tastebuds logo">
      </a>
      <nav class="navbar" data-navbar>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="index.html" class="navbar-link hover:underline" data-nav-link>Home</a>
          </li>
          <li class="navbar-item">
            <a href="index.html" class="navbar-link hover:underline" data-nav-link>Recent Post</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="login-section">
      <div class="container">
        <h2>Login</h2>
        <form id="loginForm" class="form">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" name="email" required>
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password" required>
          <button type="submit" class="btn">Log in</button>
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </form>
      </div>
    </section>
  </main>

</body>

</html>
